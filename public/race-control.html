<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/race-control.css"/>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Race Control</h1>
        
        <!-- Login Section -->
        <div id="login" class="form-container">
            <h2>Login</h2>
            <input type="password" id="accessKey" placeholder="Enter Access Key">
            <button id="loginButton">Login</button>
            <div id="loginMessage" style="color: red; margin-top: 10px;"></div>
        </div>
        
        <!-- Race Control Section -->
        <div id="raceControlApp" class="form-container" style="display: none;">
            <h2>Next race</h2>
            <div id="raceSessionContainer"></div>
            <button id="startRaceButton">Start Race</button>
        </div>
    </div>

    <script src="js/race-control.js"></script>
</body>
</html>
