<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race-Control</title>
    <link rel="stylesheet" href="css/race-control.css" />
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login" class="form-container">
            <h2>Login to race control interface</h2>
            <input type="password" id="accessKey" placeholder="Enter Access Key">
            <button id="loginButton">Login</button>
            <div id="loginMessage" style="color: red; margin-top: 10px;"></div>
        </div>

        <!-- Race Control Section -->
        <div id="raceControlApp" class="form-container2" style="display: none;">
            <h1>Next race</h1>
            <div id="raceSessionContainer"></div>
            <button id="startSessionButton">Start session</button>
            <div id="message" class="message"></div>
        </div>

        <div id="session" style="display: none;">
            <button id="startRaceButton">Start Race</button>
        </div>

        <div id="raceLights" class="light-container" style="display: none;">
            <div class="green"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <img src="image/finish.png" alt="Finish Line" class="finish-image" />
        </div>

        <div id="buttons" class="button-container" style="display: none;">
            <button id="green" class="flag" disabled>Safe</button>
            <button id="yellow" class="flag" disabled>Hazard</button>
            <button id="red" class="flag" disabled>Danger</button>
            <button id="finish" class="flag" disabled>Finish</button>
        </div>

        <!-- New End Session Button Section -->
        <div id="endSessionContainer" class="button-container" style="display: none;">
            <button id="endSessionButton" class="flag end-session" style="display: none;">
                End Session (All Cars in Pit Lane)
            </button>
        </div>
    </div>

    <script type="module" src="js/race-control/main.js"></script>
</body>

</html>
