<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Flags</title>
    <link rel="stylesheet" href="css/race-flags.css" />
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <h2>Current Race Flag</h2>
        <div id="flag-container">
            <div id="animated-flags"></div>

            <div id="traffic-light" class="traffic-light">
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
            </div>
            <div id="go-message" class="go-message">GO!</div>
        </div>
    </div>
    <button class="fullscreen-btn" onclick="toggleFullScreen('flag-container')">Full Screen Flag</button>
    <script type="module" src="js/race-flags/main.js"></script>
    <script src="js/fullscreen.js"></script>
</body>

</html>
