<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-board</title>
    <link rel="stylesheet" href="css/leader-board.css" />
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <h1>Racetrack Leaderboard</h1>
        <div class="race-info">
            <span id="remainingTime">Time: 10:00</span>
            <span id="raceMode">Race Mode: Safe</span>
        </div>
        <table id="leaderboardTable">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Car</th>
                    <th>Driver</th>
                    <th>Fastest Lap</th>
                    <th>Current Lap</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
            </tbody>
        </table>
    </div>
    <script src="js/leader-board.js"></script>
</body>

</html>
