<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap Line Tracker</title>
    <link rel="stylesheet" href="css/lap-line-tracker.css" />
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="container">
        <div id="login" class="form-container">
            <h2>Login to Lap Line Tracker Interface</h2>
            <input type="password" id="accessKey" placeholder="Enter Access Key">
            <button id="loginButton">Login</button>
            <div id="loginMessage" style="color: red; margin-top: 10px;"></div>
        </div>

        <!-- Race Control Section -->
        <div id="lapLinerApp" class="form-container" style="display: none;">
            <h2>Lap Line Tracker</h2>
            <p id="lapLinerButtons"></p>
            <!-- Buttons will be dynamically added here -->
            <p id="lapLinerMessage" style="display: none;" >Waiting for race to start...</p>
            <!-- Waiting message -->
        </div>



    </div>
    <script type="module" src="js/lap-line-tracker/main.js"></script>
</body>

</html>
